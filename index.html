<!DOCTYPE html>
<html>

<head>
	<title>Web Labeling</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	<nav>
		<div class="nav-wrapper" style="margin-left: 10px;">
			<a class="brand-logo">Web Labeling</a>
		</div>
	</nav>
	<div class="container">
		<div class="row" style="margin-top: 20px;">
			<div class="col s12">
				<h5>文字區</h5>
				<p id="inputTextToSave"></p>
			</div>
		</div>
		<div class="row">
			<div class="col s3">
				<p>人物</p>
				<textarea id="name"></textarea>
			</div>
			<div class="col s3">
				<p>地點</p>
				<textarea id="location"></textarea>
			</div>
			<div class="col s3">
				<p>日期</p>
				<textarea></textarea>
			</div>
			<div class="col s3">
				<p>官階</p>
				<textarea></textarea>
			</div>
		</div>
		<div class="row">
			<div class="col s6">
				<p>選擇一個檔案:</p>
				<!-- <input type="file" id="fileToLoad"> -->
				<div class="row valign-wrapper">
					<div class="col s8">
						<div class="file-field input-field" style="margin-top: 0;">
							<div class="btn">
								<span>選擇</span>
								<input type="file" id="fileToLoad">
							</div>
							<div class="file-path-wrapper">
								<input class="file-path validate" type="text">
							</div>
						</div>
					</div>
					<div class="col s4 valign">
						<button class="btn waves-effect waves-light" onclick="loadFileAsText()">讀檔</button>
					</div>
				</div>
			</div>
			<div class="col s6">
				<div class="row">
					<p>另存新檔:</p>
					<input id="inputFileNameToSaveAs">.txt
					<button class="btn waves-effect waves-light" style="margin-left: 10px;" onclick="saveTextAsFile()">存檔</button>
					<div class="col s3">
						<button class="btn waves-effect waves-light" onclick="highlight_name()">亮</button>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/jq_highlight.js"></script>
		<script type="text/javascript" src="js/jquery.jmHighlight.min.js"></script>
		<script src="js/materialize.min.js"></script>
		<script src="js/main.js"></script>
	</div>
</body>

</html>
